<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Créer une Relation</title>
  <style>
    /* General Page Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #3a506b;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .error-message {
      background-color: #ffdddd;
      color: #d8000c;
      border: 1px solid #d8000c;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: bold;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #5fa1d7;
      padding: 1rem;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 1rem;
    }

    .navbar a:hover {
      color: #d1e9ff;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
    }

    /* Form Container Styling */
    .form-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin-top: 5rem; /* Offset for fixed navbar */
    }

    h2 {
      color: #3a506b;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #3a506b;
      font-weight: bold;
    }

    select, button {
      width: 100%;
      padding: 0.8rem;
      border-radius: 4px;
      border: 1px solid #d1d9e6;
      font-size: 1rem;
      color: #3a506b;
    }

    select:focus, button:focus {
      outline: none;
      border-color: #5fa1d7;
      box-shadow: 0 0 5px rgba(95, 161, 215, 0.5);
    }

    button {
      background-color: #5fa1d7;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4a8ab4;
    }
  </style>
</head>

<body>

<!-- Navbar Section -->
<header>
  <nav class="navbar">
    <div class="navbar-brand">Social Network</div>
    <div class="nav-links">
      <a th:href="@{/persons}">Liste des Personnes</a>
      <a th:href="@{/relationship/create}">Créer une Relation</a>
      <a th:href="@{/relationship/list}">Liste des Relations</a>
    </div>
  </nav>
</header>

<!-- Form Container Section -->
<div class="form-container">
  <h2>Créer une Relation</h2>
  <div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
  </div>
  <form th:action="@{/relationship/save}" th:object="${relationship}" method="post">
    <div class="form-group">
      <label for="personA">Personne A:</label>
      <select th:field="*{personA.id}" id="personA">
        <option th:each="person : ${persons}" th:value="${person.id}" th:text="${person.nom}"></option>
      </select>
    </div>

    <div class="form-group">
      <label for="personB">Personne B:</label>
      <select th:field="*{personB.id}" id="personB">
        <option th:each="person : ${persons}" th:value="${person.id}" th:text="${person.nom}"></option>
      </select>
    </div>

    <div class="form-group">
      <label for="relationType">Type de relation:</label>
      <select th:field="*{typeRelation}" id="relationType">
        <option th:each="type : ${relationTypes}" th:value="${type}" th:text="${type}"></option>
      </select>
    </div>

    <button type="submit">Enregistrer</button>
  </form>
</div>

</body>
</html>
