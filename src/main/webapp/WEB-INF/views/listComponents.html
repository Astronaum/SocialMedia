<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Composantes Connexes</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #3a506b;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar Styling (Reuse from Home Page) */
        .navbar {
            background-color: #5fa1d7;
            padding: 1rem;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 1rem;
        }

        .navbar a:hover {
            color: #d1e9ff;
        }

        .navbar-brand img {
            height: 40px; /* Adjust the height as necessary */
        }

        .nav-links {
            display: flex;
        }

        /* Page Content Styling */
        main {
            margin-top: 6rem; /* Spacing below navbar */
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #5fa1d7;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .component {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem auto;
            padding: 1rem;
            border-radius: 5px;
            max-width: 600px;
            text-align: left;
        }

        .component h2 {
            font-size: 1.25rem;
            color: #5fa1d7;
            margin-bottom: 0.5rem;
        }

        .component ul {
            list-style-type: none;
            padding: 0;
        }

        .component ul li {
            padding: 0.5rem 0;
            color: #627d98;
            border-bottom: 1px solid #f0f4f8;
        }

        .component ul li:last-child {
            border-bottom: none;
        }

        /* Button Back to Home */
        .button-container {
            margin-top: 2rem;
        }

        .button-container a {
            text-decoration: none;
            color: white;
            background-color: #5fa1d7;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #4a8ab4;
        }
    </style>
</head>
<body>

<!-- Navbar Section -->
<header>
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="/SocialMedia_war/resources/logo.png" alt="Social Network Logo">
        </div>
        <div class="nav-links">
            <a th:href="@{/persons}">Les personnes</a>
            <a th:href="@{/relationship/create}">Créer une Relation</a>
            <a th:href="@{/relationship/list}">Les relations</a>
            <a th:href="@{/relationship/connected-components}">Composantes Connexes</a>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main>
    <h1>Composantes Connexes</h1>

    <div th:if="${components.size() == 0}">
        <p>Aucune composante connexe trouvée.</p>
    </div>

    <div th:if="${components.size() > 0}">
        <p>Total des composantes: <span th:text="${components.size()}"></span></p>

        <div th:each="component : ${components}" class="component">
            <h2>Composante #<span th:text="${component.id}"></span> (Taille: <span th:text="${component.size}"></span>)</h2>
            <ul>
                <li th:each="person : ${component.persons}">
                    <span th:text="${person.prenom} + ' ' + ${person.nom}"></span>
                </li>
            </ul>
        </div>
    </div>

    <div class="button-container">
        <a th:href="@{/}">Retour à l'accueil</a>
    </div>
</main>

</body>
</html>
