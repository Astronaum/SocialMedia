<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to SocialMedia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #3a506b;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #5fa1d7;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        p {
            color: #627d98;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .button-container {
            margin-top: 1.5rem;
        }

        .button-container a {
            text-decoration: none;
            color: white;
            background-color: #5fa1d7;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #4a8ab4;
        }
    </style>
</head>
<body>

<h1>Welcome to the Social Network</h1>
<p>Connect, share, and collaborate with others in a vibrant social space.</p>

<div class="button-container">
    <a th:href="@{/persons}">View All Persons</a>
</div>

</body>
</html>
