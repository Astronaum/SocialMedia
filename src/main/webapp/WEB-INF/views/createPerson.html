<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter une Personne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #3a506b;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #3a506b;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container label {
            font-size: 14px;
            color: #3a506b;
            margin-bottom: 0.5rem;
            display: block;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #d1d9e6;
            border-radius: 4px;
            font-size: 1rem;
            color: #3a506b;
            box-sizing: border-box;
        }

        .form-container input:focus {
            outline: none;
            border-color: #5fa1d7;
            box-shadow: 0 0 5px rgba(95, 161, 215, 0.5);
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #5fa1d7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #4a8ab4;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Ajouter une Personne</h2>
    <form th:action="@{/persons/save}" th:object="${person}" method="post">
        <label for="nom">Nom:</label>
        <input type="text" th:field="*{nom}" required id="nom"/>

        <label for="prenom">Pr√©nom:</label>
        <input type="text" th:field="*{prenom}" required id="prenom"/>

        <label for="dateNaissance">Date de Naissance:</label>
        <input type="date" th:field="*{dateNaissance}" required id="dateNaissance"/>

        <button type="submit">Enregistrer</button>
    </form>
</div>

</body>
</html>
